{{ define "main" }}
<main aria-role="main">
  <h2 id="title">
    {{ .Title }}
  </h2>
  {{ with .Params.subtitle }}
  <p class="lead text-muted">{{ . }}</p>
  {{ end }}
  <hr />

  {{ .Content }}

  <ul class="acl-faq">
  {{ range .Pages }}
    <li>{{ .Render "entry" }}</li>
  {{ end }}
  </ul>
</main>
{{ end }}
